<body>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-5">
						<h2>User <b>Management</b></h2>
					</div>
					<div class="col-sm-7">
						<a href="#" class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> <span>Add New User</span></a>
						<a href="#" class="btn btn-primary"><span class="glyphicon glyphicon-export"></span> <span>Export to Excel</span></a>						
					</div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>						
						<th>Date Created</th>
						<th>Role</th>
                        <th>Status</th>
						<th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let emp of employees">
                        <td>{{emp.id}}</td>
                        <td><a href="#"><img src="/examples/images/avatar/1.jpg" class="avatar" alt="Avatar">{{emp.name}}</a></td>
                        <td>04/10/2013</td>                        
                        <td>{{emp.role}}</td>
						<td><span class="status text-success">&bull;</span>{{emp.status}}</td>
						<td>
							<a href="#" class="settings" title="Edit" data-toggle="tooltip"><span class="glyphicon glyphicon-edit"></span></a>
							<a href="#" class="delete" title="Delete" data-toggle="tooltip"><span class="glyphicon glyphicon-remove"></span></a>
						</td>
                    </tr>
					
                </tbody>
            </table>
			<div class="clearfix">
                <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
                <ul class="pagination">
                    <li class="page-item disabled"><a href="#">Previous</a></li>
                    <li class="page-item"><a href="#" class="page-link">1</a></li>
                    <li class="page-item"><a href="#" class="page-link">2</a></li>
                    <li class="page-item active"><a href="#" class="page-link">3</a></li>
                    <li class="page-item"><a href="#" class="page-link">4</a></li>
                    <li class="page-item"><a href="#" class="page-link">5</a></li>
                    <li class="page-item"><a href="#" class="page-link">Next</a></li>
                </ul>
            </div>
        </div>
    </div>     
</body>
